<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLawIntarnetional</title>
    <link rel="stylesheet" href="../css/style.css?2">

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Подключаем relax.js Paralax -->
    <script src="../js/rellax.min.js"></script>

    <!-- JS Plugin ImagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!-- Покдлючаем слайдер Slick -->
    <script type="text/javascript" src="../js/slick.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/content.css">
</head>

<body>
    <header class="header" id="header">

    </header>
    <section class="intro">
        <div class="overlay"></div>
    </section>
    <section class="info">
        <img class="info-usluga" src="../img/0013.jpg" alt="" srcset="">
        <img class="info-usluga" src="../img/0014.jpg" alt="" srcset="">
    </section>
    <div id="footer">
    </div>

    <script>
        // Slider
        if ($("#header")) {
            jQuery.ajax({
                url: "../header.html",
                dataType: "html",
                success: function(response) {
                    document.getElementById('header').innerHTML = response;
                }
            }).done(function() {
                logo_animation_full();
                anchors();
            });
        };

        // LOGO animation
        function logo_animation_full() {

            var logo_wrapper = document.getElementById("logo-wrapper"),
                logo_title = document.getElementById("logo-title"),
                logo_desc = document.getElementById("logo-desc");

            function width_logo(item) {
                item.style.width = '228px';
            }

            function pre_loader() {
                logo_wrapper.style.height = '96px';

                setTimeout(width_logo, 400, logo_title);
                setTimeout(width_logo, 700, logo_desc);
            }

            window.onload = pre_loader;
            $('.intro').imagesLoaded({
                    background: true
                },
                function() {
                    $('#background').css('display', 'block')
                });

            // <!-- Изменение шапки при скроле -->
            let header = document.getElementsByClassName("header");


            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 0) {
                    logo_wrapper.style.height = '75px';
                    $(".header").addClass("headermove");
                } else {
                    logo_wrapper.style.height = '96px';
                    $(".header").removeClass("headermove");
                }
            });
        }
    </script>
    <!-- Подключаем плавное появление элементов AOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Покдлючаем файл скриптов -->
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
