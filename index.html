<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLawIntarnetional</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- JS Plugin ImagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!-- Паралакс эффект-->
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    
</head>
<body>
    <header class="header ">
        <div class="wrapper" id="logo-wrapper">
            <div class="logo" >
                <div id="logo-title">
                    <h2 class="logo-title logo-item">in<span>law</span></h2>
                    <h2 class="logo-title logo-item">international</h2>
                </div>
                <div id="logo-desc">
                    <h4 class="logo-desc logo-item">КОМПЛЕКСНЕ</h4>
                    <h4 class="logo-desc logo-item">ЮРИДИЧНЕ ЗАБЕЗПЕЧЕННЯ</h4>
                    <h4 class="logo-desc logo-item">ВАШОГО БІЗНЕСУ</h4>
                </div>
            </div>
            <nav class="header-links">
               <a href="" class="header-links-item">Про нас</a>
               <a href="" class="header-links-item">Послуги</a>
               <a href="" class="header-links-item">Новини</a>
               <a href="" class="header-links-item">Контакти</a>
            </nav>
        </div>
    </header>
    <section class="intro">
        <div class="overlay"></div>
    </section>
    <section class="welcome">
        <h2 class="welcome-title">Ласкаво Просимо до INLAW INTERNATIONAL</h2>
        <p class="welcome-desc">юридичної фірми</p>
    </section>

    <!-- Лого анимация -->
    <script>
        var logo_wrapper = document.getElementById("logo-wrapper"),
            logo_title = document.getElementById("logo-title"),
            logo_desc = document.getElementById("logo-desc");

        function width_logo(item) {
                item.style.width = '228px';
                }

        function pre_loader() {
            logo_wrapper.style.height = '96px';

            setTimeout(width_logo, 400, logo_title);
            setTimeout(width_logo, 700, logo_desc);
            }
        
        window.onload = pre_loader;
        $('.intro').imagesLoaded( 
            { background: true }, 
            function() {
                $('#background').css('display', 'block')
        });
        
    // <!-- Изменение шапки при скроле -->
        let header = document.getElementsByClassName("header");
        

        window.addEventListener('scroll', function() {
                if(window.pageYOffset > 0) {
                logo_wrapper.style.height = '75px';
                $(".header").addClass("headermove");
            }
            else {
                logo_wrapper.style.height = '96px';
                $(".header").removeClass("headermove");
            }
        });
    </script>
    <script>
        var image = document.getElementsByClassName('intro');
        new simpleParallax(image);
    </script>
</body>
</html>
